                        <h1>Checkout Below For Sports News</h1>
                        <br>
                        <form onsubmit="listNewsSearch(event)">
                            <label for="">Source Country:</label>
                            <select name="language" id="source">
                      <option value="us" selected>US</option>
                      <option value="id">Indonesia</option>
                      <option value="gb">UK</option>
                    </select> &nbsp;
                            <button class="btn btn-outline-dark font-weight-bold rounded-pill btn-sm" type="submit">Search</button>
                        </form>
                        <br>
                        <br>
                        <div id="news-page"></div>
                    </div>
                    <div id="after-page-search">
                        <div class="mx-5 my-5">

                                <br>

                    </div>

                </div>

        </div>
        </div>
        </div>

    <!-- Author:Grace -->

            }
        </style>

            <p class="display-1">England Premier League</p>

                <th>Points</th>
                <th>Goals For</th>
                <th>Goals Against</th>

            </tbody>
